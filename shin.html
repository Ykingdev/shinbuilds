<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Responsive Fix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Young+Serif&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#FF0000',
                        'brand-black': '#111111',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['"Young Serif"', 'serif'],
                    },
                    // Custom breakpoint voor ultra-brede schermen als je wilt
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Basis styles */
        body {
            overflow-x: hidden;
            /* Voorkom horizontaal scrollen */
        }

        /* --- CURSOR LOGICA --- */
        /* Standaard: verberg muis, toon custom cursor */
        @media (pointer: fine) {
            body {
                cursor: none;
            }

            .custom-cursor-visible {
                display: block;
            }
        }

        /* Op Touch devices (telefoons): toon normale muis, verberg custom cursor */
        @media (pointer: coarse) {
            body {
                cursor: auto;
            }

            #cursor {
                display: none !important;
            }

            .hover-trigger {
                cursor: pointer;
            }

            /* Normale handjes op links */
        }
    </style>
</head>

<body class="bg-white text-brand-black font-sans selection:bg-brand-black selection:text-white antialiased">

    <div id="cursor"
        class="fixed top-0 left-0 w-5 h-5 bg-brand-red rounded-full pointer-events-none z-50 mix-blend-difference -translate-x-1/2 -translate-y-1/2 will-change-transform hidden md:block">
    </div>

    <nav
        class="fixed top-0 w-full px-5 md:px-8 py-6 flex justify-between items-center z-40 mix-blend-difference text-white">
        <div class="hover-trigger text-lg md:text-xl font-bold tracking-tighter">
            DEV<span class="text-brand-red">.</span>
        </div>
        <div class="hover-trigger text-xs md:text-sm uppercase font-semibold tracking-widest">
            Menu
        </div>
    </nav>

    <main class="min-h-screen w-full flex flex-col justify-center px-5 md:px-20 lg:px-32 pt-20 pb-10">

        <div class="flex flex-col items-start gap-y-1 md:gap-y-2 mb-12 w-full">

            <div class="overflow-hidden w-full">
                <h1
                    class="reveal-text text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold tracking-tighter uppercase leading-tight md:leading-[0.9]">
                    Creative
                </h1>
            </div>

            <div class="overflow-hidden w-full">
                <div class="reveal-text flex flex-col md:flex-row md:items-baseline flex-wrap">

                    <span
                        class="font-serif font-normal lowercase italic-style text-4xl sm:text-6xl md:text-9xl lg:text-9xl text-brand-black/90 mb-1 md:mb-0 md:mr-6 leading-tight">
                        full-stack
                    </span>

                    <span
                        class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold tracking-tighter uppercase leading-tight md:leading-[0.9]">
                        Developer<span class="text-brand-red">.</span>
                    </span>
                </div>
            </div>

            <div class="overflow-hidden mt-4 md:mt-6 w-full">
                <p
                    class="reveal-text text-base md:text-xl font-medium text-gray-500 max-w-sm md:max-w-md normal-case tracking-normal font-sans leading-relaxed">
                    Gespecialiseerd in React, GSAP & interactieve web experiences.
                </p>
            </div>
        </div>

        <div class="overflow-hidden">
            <button
                class="cta-btn hover-trigger group relative w-full md:w-auto px-8 py-4 border-2 border-brand-black font-bold uppercase tracking-widest text-xs md:text-sm overflow-hidden opacity-0 translate-y-10">
                <span class="relative z-10 group-hover:text-white transition-colors duration-300">Bekijk
                    Projecten</span>
                <div
                    class="absolute inset-0 bg-brand-black transform translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out">
                </div>
            </button>
        </div>

    </main>

    <script>
        // 1. Cursor Logica
        // We checken of het element bestaat en zichtbaar is voordat we animeren
        const cursor = document.getElementById('cursor');

        // Alleen muis events toevoegen als het geen touch device is
        if (window.matchMedia("(pointer: fine)").matches) {

            window.addEventListener('mousemove', (e) => {
                gsap.to(cursor, {
                    x: e.clientX,
                    y: e.clientY,
                    duration: 0.15,
                    ease: "power2.out"
                });
            });

            const hoverElements = document.querySelectorAll('.hover-trigger');

            hoverElements.forEach((el) => {
                el.addEventListener('mouseenter', () => {
                    gsap.to(cursor, { scale: 3.5, duration: 0.3 });
                });
                el.addEventListener('mouseleave', () => {
                    gsap.to(cursor, { scale: 1, duration: 0.3 });
                });
            });
        }

        // 2. Intro Animatie Timeline
        const tl = gsap.timeline({ delay: 0.2 });

        tl.from(".reveal-text", {
            yPercent: 100,
            duration: 1.2,
            stagger: 0.1, // Iets sneller achter elkaar
            ease: "power4.out",
            skewY: 5
        });

        tl.to(".cta-btn", {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: "power3.out"
        }, "-=0.8");

    </script>
</body>

</html>
